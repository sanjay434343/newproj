<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Share Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            "projectId": "dropshipping-98eb5",
            "apiKey": "AIzaSyC3WxZBaNJoZA2p7oe6ihTJCFOE6Y0U_7Q",
            "authDomain": "dropshipping-98eb5.firebaseapp.com",
            "databaseURL": "https://dropshipping-98eb5-default-rtdb.firebaseio.com",
            "storageBucket": "dropshipping-98eb5.appspot.com",
            "messagingSenderId": "904925867242",
            "appId": "1:904925867242:android:4f6a2b1619f00100f8fb93"
        };

        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Google Login
        document.getElementById('google-login').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).then((result) => {
                const user = result.user;
                displayContent(user);
            }).catch((error) => {
                console.error(error);
            });
        });

        // Email Login
        document.getElementById('email-login').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    displayContent(user);
                })
                .catch((error) => {
                    console.error(error);
                });
        });

        // Display content after login
        function displayContent(user) {
            document.querySelector('div:first-child').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }

        // Share product details
        function shareProduct(image, description, price, link) {
            console.log('Sharing Product Details:');
            console.log('Image:', image);
            console.log('Description:', description);
            console.log('Price:', price);
            console.log('Link:', link);

            // You can replace the console log with a modal display if preferred
            alert(`Sharing Product Details:\n\nImage: ${image}\nDescription: ${description}\nPrice: ${price}\nLink: ${link}`);
        }

    </script>
</head>

        <div>
            <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" required>

        <div>
